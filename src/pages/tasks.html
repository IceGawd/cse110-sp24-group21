<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Journal</title>
    <!-- External Files -->
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/tasks.css">
    <link href="https://fonts.googleapis.com/css?family=Radio Canada" rel="stylesheet">
    <!-- Web Components -->
    <script src="../components/task-element.js" type="module"></script>
    <script src="../components/navbar.js" type="module"></script>
    <!-- Main Scripts -->
    <script src="../scripts/storage.js" type="module"></script>
    <script src="../scripts/tasks.js" type="module"></script>
    <script src="../scripts/labeling.js" type="module"></script>
</head>
<body id="main-page">
    <my-navbar></my-navbar>
    <main>
        <div class="button-container">
            <button id="prev-week">Previous Week</button>
            <button id="next-week">Next Week</button>
            <input type="date" id="calendar-select">
        </div>
        <div class="scroll-container">
            <div class="day-container">
                <p class="date"></p>
                <p class="day-of-week">Monday</p>
                <button class="add-task">Add Task</button>
            </div>
            <div class="day-container">
                <p class="date"></p>
                <p class="day-of-week">Tuesday</p>
                <button class="add-task">Add Task</button>
            </div>
            <div class="day-container">
                <p class="date"></p>
                <p class="day-of-week">Wednesday</p>
                <button class="add-task">Add Task</button>
            </div>
            <div class="day-container">
                <p class="date"></p>
                <p class="day-of-week">Thursday</p>
                <button class="add-task">Add Task</button>
            </div>
            <div class="day-container">
                <p class="date"></p>
                <p class="day-of-week">Friday</p>
                <button class="add-task">Add Task</button>
            </div>
            <div class="day-container">
                <p class="date"></p>
                <p class="day-of-week">Saturday</p>
                <button class="add-task">Add Task</button>
            </div>
            <div class="day-container">
                <p class="date"></p>
                <p class="day-of-week">Sunday</p>
                <button class="add-task">Add Task</button>
            </div>
        </div>
    </main>
</body>
</html>
