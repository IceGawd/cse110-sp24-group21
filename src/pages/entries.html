<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Journal</title>
    <!-- External Files -->
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/entries.css">
    <link href="https://fonts.googleapis.com/css?family=Radio Canada" rel="stylesheet">
    <script src="../scripts/storage.js" type="module"></script>
    <script src="../scripts/entries.js" type="module"></script>
    <!--script src="../scripts/labeling.js" type="module"></script-->
    <script src="../components/navbar.js" type="module"></script>
    <script src="../components/settings-popups.js" type="module"></script>
</head>
<body id="main-page">
    <my-navbar></my-navbar>
    <my-settings></my-settings>
    <main>
        <div class="scrollable-entries">
            <div class="header-entries">
                <input type="text" id="search" placeholder="Search...">
                <button type="button" id="add-button"><b>+</b></button>
                
            </div>
            <ol class="entry-list">
                <!--List of journal entries will be dynamically loaded-->
            </ol>
        </div>

        <div class="content">
            <article class="entry-container">
                <header>
                    <h2 id="title">Title</h2>
                    <h6 id="date">date</h6>
                </header>
                <button id="edit-entry">Edit</button>
                <div id="entry">
                    <p>This is where your diary description and contents will be</p>
                    <!--<button type="button" id="delete-entry">Delete</button>-->
                </div>
                <footer>
                    <span id="label1">Example_Label_1</span>
                    <span id="label2">Example_Label_2</span>
                </footer>
            </article>
            <!--Entries will also be dynamically loaded-->
        </div>
    </main>

    <div id="popup">
        <div class="new-entry-popup">
            <form id="new-entry">
                <div id="close-popup-row">
                    <button id="close">
                        <a id="close-popup" href="#">X</a>
                    </button>
                </div>
                <input type="text" name="title" class="save-on-enter"><br>
                <input type="date" name="date" class="save-on-enter" required><br>
                <textarea name="entry" rows="10" cols="50"></textarea><br>
                <input type="text" name="labels" class="save-on-enter"><br>
                <button type="submit" id="submit"><b>Submit</b></button>
            </form>
        </div>
    </div>

</body>
</html>
