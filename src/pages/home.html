<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Journal</title>
    <!-- External Files -->
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/calendar.css">
    <link href="https://fonts.googleapis.com/css?family=Radio Canada" rel="stylesheet">
    <script src="../components/navbar.js" type="module"></script>
    <script src="../components/settings-popups.js" type="module"></script>
    <script src="../components/task-display.js" type="module"></script>
    <script src="../scripts/home-entries.js" type="module"></script>
</head>
<body id="main-page">
    <my-navbar></my-navbar>
    <my-settings></my-settings>
    <main>
        <div id="top">
            <section id="top-left">
                <h1 class="title">Entries</h1>
                <hr/>
                <div id="fade-left"></div>
                <div id="entries-container">
                    <button class="entry" 
                    style=" display: flex;
                    align-items: center;
                    justify-content: center;"><a href="entries.html?date=new">
                        <img src="../assets/icons/plus.svg" alt="Add Entry" id="add-entry-icon"/>
                    </a>
                    </button>
                </div>
                <div id="fade-right"></div>
            </section>
            <section id="top-right">
                <h1 class="title">Calendar</h1>
                <hr/>
                <!-- I basically just took the calendar html and put it in here-->
                <div id="mini-calendar">
                    <h3 id="month-and-year"></h3>
                    <div class="button-container-calendar">
                        <button id="previous" onclick="previous()">Prev</button>
                        <button id="next" onclick="next()">Next</button>
                    </div>
                    <table class="table-calendar" id="calendar" data-lang="en">
                        <thead id="thead-month"></thead>
                        <tbody id="calendar-body"></tbody>
                    </table>
                    <div class="footer-container-calendar">
                    <label for="month">Jump To: </label>
                        <!-- Dropdowns to select a specific month and year -->
                        <select id="month" onchange="jump()">
                            <option value="0">Jan</option>
                            <option value="1">Feb</option>
                            <option value="2">Mar</option>
                            <option value="3">Apr</option>
                            <option value="4">May</option>
                            <option value="5">Jun</option>
                            <option value="6">Jul</option>
                            <option value="7">Aug</option>
                            <option value="8">Sep</option>
                            <option value="9">Oct</option>
                            <option value="10">Nov</option>
                            <option value="11">Dec</option>
                        </select>
                        <!-- Dropdown to select a specific year -->
                        <select id="year" onchange="jump()"></select>
                    </div>
                </div>
                <script src="../scripts/calendar.js"></script>
            </section>
        </div>
        <section id="bottom">
            <ul id="list">
                <h1 class="title">My Tasks</h1>
                <hr/>
                <li class="task">
                    <button class="add-task">Add Task</button>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
