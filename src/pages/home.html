<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Journal</title>
    <!-- External Files -->
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/calendar.css">
    <link href="https://fonts.googleapis.com/css?family=Radio Canada" rel="stylesheet">
    <script src="../components/navbar.js" type="module"></script>
    <script src="../components/settings-popups.js" type="module"></script>
    <script src="../components/task-display.js" type="module"></script>
    <script src="../scripts/home-entries.js" type="module"></script>
</head>
<body id="main-page">
    <my-navbar></my-navbar>
    <my-settings></my-settings>
    <main>
        <div id="top">
            <section id="top-left">
                <h1 class="title">Entries</h1>
                <hr/>
                <div id="fade-left"></div>
                <div id="entries-container">
                    <button class="entry" style="display: flex; align-items: center; justify-content: center;">
                        <a href="entries.html?date=new">
                            <img src="../assets/icons/plus.svg" alt="Add Entry" id="add-entry-icon"/>
                        </a>
                    </button>
                    <!-- Example Entries -->
                    <button class="entry">
                        <div class="entry-header">
                            <h3>Building C+++</h3> 
                            <h3>2/13/2030</h3>
                        </div>
                        <h3>What I Did</h3>
                        <p>I built a new programming language that is faster than assembly and
                            easier to use than Python. It's called "C+++".
                        </p>
                        <h3>What I Learned</h3>
                        <p>How to build a programming language from scratch.</p>
                        <h3>Other</h3>
                        <p>It was a lot of fun! Perhaps sometime in the future I will release it out into the public</p>
                    </button>
                </div>
                <div id="fade-right"></div>
            </section>
            <section id="top-right">
                <h1 class="title">Calendar</h1>
                <hr/>
                <!-- Calendar HTML -->
                <div id="mini-calendar">
                    <h3 id="month-and-year"></h3>
                    <div class="button-container-calendar">
                        <button id="previous" onclick="previous()">Prev</button>
                        <button id="next" onclick="next()">Next</button>
                    </div>
                    <table class="table-calendar" id="calendar" data-lang="en">
                        <thead id="thead-month"></thead>
                        <tbody id="calendar-body"></tbody>
                    </table>
                    <div class="footer-container-calendar">
                        <label for="month">Jump To: </label>
                        <select id="month" onchange="jump()">
                            <option value="0">Jan</option>
                            <option value="1">Feb</option>
                            <option value="2">Mar</option>
                            <option value="3">Apr</option>
                            <option value="4">May</option>
                            <option value="5">Jun</option>
                            <option value="6">Jul</option>
                            <option value="7">Aug</option>
                            <option value="8">Sep</option>
                            <option value="9">Oct</option>
                            <option value="10">Nov</option>
                            <option value="11">Dec</option>
                        </select>
                        <select id="year" onchange="jump()"></select>
                    </div>
                </div>
                <script src="../scripts/calendar.js"></script>
            </section>
        </div>
        <section id="bottom">
            <ul id="list">
                <h1 class="title">My Tasks</h1>
                <hr/>
                <li class="task">
                    <svg height="40" width="40">
                        <circle r="18" cx="20" cy="20" fill="blue" stroke="black" stroke-width="3" />
                    </svg>
                    <h3 class="task-name">Task 1</h3>
                    <p class="due-date">Apr 24, 2024</p>
                    <button class="delete-btn">
                        <img src="../assets/icons/delete.svg" alt="Delete Task" />
                    </button>
                </li>
                <li class="task">
                    <div>
                        <svg height="40" width="40">
                            <circle r="18" cx="20" cy="20" fill="red" stroke="black" stroke-width="3" />
                        </svg>
                        <svg height="40" width="40">
                            <circle r="18" cx="20" cy="20" fill="yellow" stroke="black" stroke-width="3" />
                        </svg>
                        <svg height="40" width="40">
                            <circle r="18" cx="20" cy="20" fill="purple" stroke="black" stroke-width="3" />
                        </svg>
                    </div>
                    <h3 class="task-name">Task 2</h3>
                    <p class="due-date">Apr 24, 2024</p>
                    <button class="delete-btn">
                        <img src="../assets/icons/delete.svg" alt="Delete Task" />
                    </button>
                </li>
                <li class="task">
                    <svg height="40" width="40">
                        <circle r="18" cx="20" cy="20" fill="green" stroke="black" stroke-width="3" />
                    </svg>
                    <h3 class="task-name">Task 3</h3>
                    <p class="due-date">Apr 24, 2024</p>
                    <button class="delete-btn">
                        <img src="../assets/icons/delete.svg" alt="Delete Task" />
                    </button>
                </li>
                <li class="task">
                    <svg height="40" width="40">
                        <circle r="18" cx="20" cy="20" fill="orange" stroke="black" stroke-width="3" />
                    </svg>
                    <h3 class="task-name">Task 4</h3>
                    <p class="due-date">Apr 24, 2024</p>
                    <button class="delete-btn">
                        <img src="../assets/icons/delete.svg" alt="Delete Task" />
                    </button>
                </li>
                <li class="task">
                    <button class="add-task">Add Task</button>
                </li>
            </ul>
        </section>
    </main>
    <script src="../scripts/home.js"></script>
</body>
</html>
