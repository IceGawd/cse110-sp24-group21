<!-- link index.html to src/pages/home.html and use that instead-->
<!-- This is a simple way to redirect the user to the home page of the website. -->
<!-- This is useful if the user tries to access the root of the website, which is not a valid page. -->

<!DOCTYPE html>
<meta charset="utf-8">
<title>Redirecting to homepage</title>
<meta http-equiv="refresh" content="0; URL=./pages/home.html">
<link rel="canonical" href="./pages/home.html">
